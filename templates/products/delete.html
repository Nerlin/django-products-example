{% extends "layout.html" %}
{% load core %}

{% block content %}
    <h1>{{ product.name }}</h1>

    <p class="my-1">
        Are you sure you want to delete this product?
    </p>

    <form method="post">
        {% url "products:view" product.pk as cancel_url %}
        {% include "form_submit.html" with submit_text="Yes" cancel_text="No" %}
    </form>
{% endblock %}
